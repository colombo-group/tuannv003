<!DOCTYPE HTML>
<html>

	<title>trainee003_Bai1</title>

<body>
    <p>Bài 1: Bảng cửu chương</p>
    <script>
        document.write("<table border='1'>");
            document.write("<tr>");
				for(i=1;i<=5;i++) {
					document.write("<td>");
					   for(j=1;j<=10;j++)
					       document.write(i + " x " + j + " = " + i*j + "<br>");
					document.write("</td>");
				}
            document.write("</tr>");
            
            document.write("<tr>");
				for(i=6;i<=10;i++) {
					document.write("<td>");
					   for(j=1;j<=10;j++)
					       document.write(i + " x " + j + " = " + i*j + "<br>");
					document.write("</td>");
				}
            document.write("</tr>");
			

        document.write("</table>");
    </script>
</body>
</html>
